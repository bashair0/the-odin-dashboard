<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The odin dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="flex logo">
          <img src="assets/icons/view-dashboard.svg" alt="dashboard icon" />
          <h1>Dashboard</h1>
        </div>

        <ul>
          <li class="flex">
            <img src="assets/icons/home.svg" alt="home icon" class="icon" />
            <a href="#">Home</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/card-account-details.svg"
              alt="profile icon"
              class="icon" />
            <a href="#">Profile</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/message.svg"
              alt="Messages icon"
              class="icon" />
            <a href="#">Messages</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/history.svg"
              alt="History icon"
              class="icon" />
            <a href="#">History</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/calendar-check.svg"
              alt="tasks icon"
              class="icon" />
            <a href="#">Tasks</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/account-group.svg"
              alt="Communities icon"
              class="icon" />
            <a href="#">Communities</a>
          </li>
        </ul>
        <ul>
          <li class="flex">
            <img src="assets/icons/cog.svg" alt="Settings icon" class="icon" />
            <a href="#">Settings</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/help-box.svg"
              alt="Support icon"
              class="icon" />
            <a href="#">Support</a>
          </li>
          <li class="flex">
            <img
              src="assets/icons/shield-check.svg"
              alt="Privacy icon"
              class="icon" />
            <a href="#">Privacy</a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <nav class="header-nav flex">
          <div class="search-bar flex">
            <label for="search">
              <img
                src="assets/icons/magnify.svg"
                alt="magnify icon"
                class="icon" />
            </label>
            <input type="text" name="search-input" id="search" />
          </div>
          <div class="notification flex">
            <img
              src="assets/icons/bell-ring-outline.svg"
              alt="bell icon"
              class="icon" />
            <img
              src="assets/images/pine-apple.jpg"
              alt="pine-apple"
              class="avatar-small" />
            <p class="name">Morgan Oakley</p>
          </div>
        </nav>
        <section class="header-info flex">
          <div class="user-info">
            <div class="flex">
              <img
                src="assets/images/pine-apple.jpg"
                alt="pine-apple"
                class="avatar-mid" />
              <div>
                <p class="small-text">Hi there,</p>
                <p class="big-text">Morgan Oakley (@morgan)</p>
              </div>
            </div>
          </div>
          <ul class="cta-buttons">
            <button type="button" class="btn cta-btn">New</button>
            <button type="button" class="btn cta-btn">Upload</button>
            <button type="button" class="btn cta-btn">Share</button>
          </ul>
        </section>
      </header>
      <main class="main">main</main>
    </div>
  </body>
</html>
